<!-- Wishlist Dropdown -->
<div class="wishlist-dropdown">
  <button id="wishlist-btn" class="wishlist-btn">
      <img src="{% static 'images/icons/wishlist_icon.svg' %}" alt="Wishlist Icon" class="wishlist-icon" />
      <span id="total-price">0.00 €</span>
      <span id="wishlist-count" style="display: none;">0</span>
  </button>
  <div class="wishlist-content" id="wishlist-content">
      <!-- Wishlist Header (Fixed) -->
      <div class="wishlist-header">
          <h4>Wish List</h4>
          <table>
              <thead>
                  <tr>
                      <th>Image</th>
                      <th>Store</th>
                      <th>Product</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Actions</th>
                  </tr>
              </thead>
          </table>
      </div>
      
      <!-- Wishlist Items (Scrollable) -->
      <div class="wishlist-items-container" id="wishlist-items-container">
          <table id="wishlist-items">
              <!-- Wishlist items will be dynamically added here -->
          </table>
      </div>

      <!-- Wishlist Footer (Fixed) -->
      <div class="wishlist-footer">
          <p><strong>Total Price:</strong> <span id="total-price-display">0.00 €</span></p>
          <button id="save-wishlist-btn">Save to Wishlist</button>
          <button id="goto-wishlist-btn" onclick="location.href='{% url 'wishlist-urls:wishlist' %}'">Go to Wishlist</button>
      </div>
  </div>
</div>
